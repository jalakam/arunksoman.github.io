  <div class="center">

  <!-- Start Fullpage Hero -->
{% if page.img_url == true %}
     <figure class="ampstart-image-fullpage-hero m0 relative mb4">
    <amp-img width="404" height="720" alt="Hero_header" layout="responsive" src="{{ page.img }}" media="(max-width: 415px)"></amp-img>
    <amp-img height="720" alt="Hero_header" layout="fixed-height" src="{{ page.img }}" media="(min-width: 416px)"></amp-img>
    <figcaption class="absolute top-0 right-0 bottom-0 left-0">
      <header class="p3">
        <h1 class="ampstart-fullpage-hero-heading mb3">
          <span class="ampstart-fullpage-hero-heading-text">
            {{ page.title | replace: '_', ' ' }}
          </span>
        </h1>

          <span class="ampstart-image-credit h4">
            By <a href="#" role="author" class="text-decoration-none">{{ site.author }}</a>,<br> Posted today
          </span>
    </header>
    <footer class="absolute left-0 right-0 bottom-0">
      <a class="ampstart-readmore py3 caps line-height-2 text-decoration-none center block h5" href="#content"><span class="ampstart-readmore-text px1"></span></a>
    </footer>
    </figcaption>
  </figure>
{% else %}
  <figure class="ampstart-image-fullpage-hero m0 relative mb4">
    <amp-img width="404" height="720" alt="Est epicuri indoctum ad, oblique conceptam ut vel consequuntur" layout="responsive" src="{{ site.baseurl }}{{ page.img }}" media="(max-width: 415px)"></amp-img>
    <amp-img height="720" alt="Est epicuri indoctum ad, oblique conceptam ut vel consequuntur" layout="fixed-height" src="{{ site.baseurl }}{{ page.img }}" media="(min-width: 416px)"></amp-img>
    <figcaption class="absolute top-0 right-0 bottom-0 left-0">
      <header class="p3">
        <h1 class="ampstart-fullpage-hero-heading mb3">
          <span class="ampstart-fullpage-hero-heading-text">
            {{ page.title }}
          </span>
        </h1>

          <span class="ampstart-image-credit h4">
            By <a href="#" role="author" class="text-decoration-none">{{ site.author }}</a>,<br> Posted today
          </span>
    </header>
    <footer class="absolute left-0 right-0 bottom-0">
      <a class="ampstart-readmore py3 caps line-height-2 text-decoration-none center block h5" href="#content"><span class="ampstart-readmore-text px1"></span></a>
    </footer>
    </figcaption>
  </figure>
  <!-- End Fullpage Hero -->
{% endif %}
  </div>
